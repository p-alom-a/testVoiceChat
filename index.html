<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat avec Marianne</title>
    <script type="module" crossorigin src="/assets/index-CtFuEqqU.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-Be-wcc8J.css">
  </head>
  <body>
    <div class="container">
      <h1>Chat avec La Marianne Noire de Toulouse</h1>
      <div id="voice-controls" class="voice-controls">
        <h3>Paramètres de la voix</h3>
        <div class="slider-group">
          <label for="stability">Stabilité (0-1):
            <span class="slider-value" id="stabilityValue">0.5</span>
          </label>
          <input type="range" id="stability" min="0" max="1" step="0.1" value="0.5">
        </div>
        <div class="slider-group">
          <label for="similarity">Similarité (0-1):
            <span class="slider-value" id="similarityValue">0.75</span>
          </label>
          <input type="range" id="similarity" min="0" max="1" step="0.1" value="0.75">
        </div>
        <div class="slider-group">
          <label for="style">Style (0-1):
            <span class="slider-value" id="styleValue">0</span>
          </label>
          <input type="range" id="style" min="0" max="1" step="0.1" value="0">
        </div>
        <div class="slider-group">
          <label for="speakingRate">Vitesse (0.5-2):
            <span class="slider-value" id="speakingRateValue">1.0</span>
          </label>
          <input type="range" id="speakingRate" min="0.5" max="2" step="0.1" value="1.0">
        </div>
        <div class="slider-group">
          <label for="pitch">Hauteur (-1 à 1):
            <span class="slider-value" id="pitchValue">0</span>
          </label>
          <input type="range" id="pitch" min="-1" max="1" step="0.1" value="0">
        </div>
        <div class="checkbox-group">
          <label>
            <input type="checkbox" id="speakerBoost" checked>
            Amélioration du son
          </label>
        </div>
      </div>
      <div id="chat-container" class="chat-container"></div>
      <div class="input-group">
        <input type="text" id="messageInput" placeholder="Écrivez votre message...">
        <button id="sendBtn">Envoyer</button>
      </div>
      <div id="loading" class="loading" style="display: none;">En train d'écrire...</div>
      <div id="error" class="error" style="display: none;"></div>
    </div>
  </body>
</html>
